<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        .video-container {
            position: relative;
            width: 80%; /* Adjust width as needed */
            max-width: 800px; /* Adjust max-width as needed */
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin: 20px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Video 1 Embed -->
    <div class="video-container">
        <video controls autoplay loop muted>
            <source src="https://github.com/itzmerav/vidsite/raw/main/CULTURE%20(5).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
