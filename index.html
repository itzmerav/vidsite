<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        .video-container {
            position: relative;
            width: 80vw;  /* Adjust width */
            height: 45vh; /* Adjust height based on the aspect ratio */
            max-width: 800px; /* Optional: maximum width */
            max-height: 450px; /* Optional: maximum height */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="CULTURE (5).mp4"
            allow="autoplay; fullscreen; picture-in-picture"
            title="CULTURE (5)"
        ></iframe>
    </div>
</body>
</html>
